<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <article class="carousel | container">
            <button class="carousel__button carousel__button--left" data-carousel-button-left>&lsaquo;</button>
            <ul class="carousel__slider" data-carousel-slider>
                <li class="carousel__slider-item" data-current-item><img class="carousel__slider-image" src="images/image1.jpg" alt=""></li>
                <li class="carousel__slider-item"><img class="carousel__slider-image" src="images/image2.jpg" alt=""></li>
                <li class="carousel__slider-item"><img class="carousel__slider-image" src="images/image3.jpg" alt=""></li>
                <li class="carousel__slider-item"><img class="carousel__slider-image" src="images/image4.jpg" alt=""></li>
                <li class="carousel__slider-item"><img class="carousel__slider-image" src="images/image5.jpg" alt=""></li>
            </ul>
            <button class="carousel__button carousel__button--right" data-carousel-button-right>&rsaquo;</button>
        </article>
    </main>
</body>
</html>
